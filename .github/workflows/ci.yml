name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev --extra rag --extra eval

      - name: Run linting (Black + Ruff)
        run: |
          uv run black --check llm_api_server/
          uv run ruff check llm_api_server/

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Check test coverage
        run: uv run pytest tests/ --cov=llm_api_server --cov-report=term-missing --cov-fail-under=50
        continue-on-error: true
